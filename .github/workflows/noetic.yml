name: Noetic CI
on:
  push:
    branches:
      - 'noetic'
  pull_request:
    branches:
      - 'noetic'
  workflow_dispatch:
    branches:
      - '*'
jobs:
  industrial_ci:
    strategy:
      matrix:
        env:
          - {ROS_DISTRO: noetic, ROS_REPO: testing}
          - {ROS_DISTRO: noetic, ROS_REPO: main}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: 'ros-industrial/industrial_ci@master'
        env: ${{matrix.env}}
